    <link rel="icon" type="image/png" href="/calender_icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Hind Siliguri', 'sans-serif'],
            },
          },
        },
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border-color: #f1f5f9;
        --accent-color: #4f46e5;
      }
      .dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: #1e293b;
        --accent-color: #6366f1;
      }
      
      html, body {
        height: 100%;
        background-color: var(--bg-main);
        color: var(--text-main);
      }
      
      body {
        font-family: 'Hind Siliguri', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /*Marquee Loop - CSS Only */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee-seamless {
        display: flex;
        width: max-content;
        animation: marquee 30s linear infinite;
      }
      .animate-marquee-seamless:hover {
        animation-play-state: paused;
      }

      /* Transitions */
      .transition-premium { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
